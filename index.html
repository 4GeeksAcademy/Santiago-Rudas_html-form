<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>

    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Payment form example</h3>
                </div>
                <div class="card-form p-3">
                    <div id="alert" class="alert alert-danger">Some fields are missing</div>
                    <form action="#" method="post">
                        <div class="row mt-4">
                            <div class="col-sm-5 pb-3">
                                <label for="card_number">Card #</label>
                                <input class="form-control" id="card_number" placeholder="XXXX-XXXX-XXXX-XXXX"
                                    type="text">
                            </div>

                            <div class="col-sm-3 pb-3">
                                <label for="exampleCtrl">CVC #</label>
                                <input class="form-control" id="exampleCtrl" placeholder="0000" type="text">
                            </div>
                            <div class="col-sm-4 pb-3">
                                <label for="exampleAmount">Amount</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fas fa-dollar-sign"></i>
                                    </div>
                                    <input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
                                </div>
                            </div>
                    </form>
                </div>

                <div id="card-info" class="card-info">
                    <form action="#" method="post">
                        <div class="row mt-4">
                            <div class="col-sm-6 pb-3">
                                <label for="first-name">First Name</label>
                                <input class="form-control" id="first-name" placeholder="XXXX" type="text">
                            </div>

                            <div class="col-sm-6 pb-3">
                                <label for="last-name">Last Name</label>
                                <input class="form-control" id="last-name" placeholder="xxxx" type="text">
                            </div>
                        </div>

                        <div class="row mt-1">
                            <div class="col-sm-6">
                                <label for="city">City</label>
                                <input class="form-control" id="city" type="text">
                            </div>

                            <div class="col-sm-3 pb-3">
                                <label for="exampleSt">State</label> <select class="form-control custom-select"
                                    id="exampleSt">
                                    <option value="08">
                                        Panam√°
                                    </option>
                                    <option value="10">
                                        Chorrera
                                    </option>
                                    <option value="09">
                                        Veraguas
                                    </option>
                                    <option value="04">
                                        Chiriqui
                                    </option>
                                </select>
                            </div>

                            <div class="col-sm-3 pb-3">
                                <label for="exampleZip">Postal Code</label>
                                <input class="form-control" id="exampleZip" type="text">
                            </div>
                        </div>

                </div>

                <div id="options" class="row">

                    <div id="1" class="col-sm-6 pb-3">
                        <p for="exampleAccount">We accept:</p>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input autocomplete="off" checked id="blue" name="visa" type="radio">
                                <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                            </label>
                            <label class="btn btn-secondary">
                                <input autocomplete="off" id="red" name="master" type="radio">
                                <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                            </label>
                            <label class="btn btn-secondary">
                                <input autocomplete="off" id="paypal" name="options" type="radio">
                                <i class="fa-brands fa-paypal" style="color: #ffffff;"></i>
                            </label>
                            <label class="btn btn-secondary">
                                <input autocomplete="off" id="cash" name="options" type="radio">
                                <i class="fa-solid fa-money-bill-1-wave" style="color: #ffffff;"></i>
                            </label>
                        </div>

                    </div>

                    <div class="col-sm-6 pb-3">
                        <label for="exampleMessage">Message</label>
                        <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                        <small class="text-muted">Add any notes here.</small>
                    </div>

                    </form>

                </div>

            </div>

            <div class=" d-flex flex-row-reverse align-items-center card card-outline-secondary p-2"
                style="background-color: #DDE4E4;">
                <div class="float-right">
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                    <button id="sendForm" class="btn btn-primary" type="button" />Send</button>
                </div>
            </div>





        </div>

</body>

</html>
